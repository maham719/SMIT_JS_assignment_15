<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.6-dist/css/bootstrap.min.css">
       <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container login-container">
        <div class="row login-form-container">
             <div class="col login-right">
                <img src="images/Hands Graduate.png" alt="">
            </div>
            <div class="col login-left">
              <img src="/images/Group 114.png" alt="">
              <p>Welcome  back!
 Please login/Signup to your account.</p>
              <form action="">

                     <div class="form-floating">
 <input type="text" id="signupName" class="form-control" >
 <label for="signupName">Name</label>
 </div>
                <div class="form-floating">
 <input type="email" id="signupEmail" class="form-control" >
 <label for="loginEmail">Email address</label>
 </div>
 <div class="form-floating">
 <input type="password" id="signupPassword" class="form-control">
 <label for="loginPassword">Password</label>
 </div>
  <div class="form-floating">
 <input type="password" id="confirmPassword" class="form-control">
 <label for="confirmPassword">confirm password</label>
 </div>
   
              </form>
              <div class="login-btns">
   <button class="secondary-btn" id="createAccount">creat account</button>
              </div>
            </div>
           
        </div>
    </div>

           <script src="bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
